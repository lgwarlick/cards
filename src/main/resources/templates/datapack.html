<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Card Set</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--/*@thymesVar id="datapack" type="lgwarlick.cards.model.DataPack"*/-->
<h1 th:text="'All the cards'">All Cards in This Set</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Set Name</th>
        <th>Release Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="datapack : ${datapack}">
        <td th:text="${datapack.id}">1</td>
        <td th:text="${datapack.name}">Netrunner</td>
        <td th:text="${datapack.releaseDate}">Oct 2009</td>
    </tr>
    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
